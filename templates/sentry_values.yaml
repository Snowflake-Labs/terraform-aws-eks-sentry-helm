prefix: ${module_prefix}

user:
  create: true
  email: ${sentry_root_user_email}
  password: ${sentry_root_user_password}

nginx:
  enabled: false

rabbitmq:
  enabled: false

sentry:
  web:
    service:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /_health/
        alb.ingress.kubernetes.io/healthcheck-port: traffic-port

relay:
  service:
    annotations:
      alb.ingress.kubernetes.io/healthcheck-path: /api/relay/healthcheck/ready/
      alb.ingress.kubernetes.io/healthcheck-port: traffic-port

ingress:
  enabled: false

postgresql:
  enabled: false

externalPostgresql:
  host: ${postgres_db_host}
  port: 5432
  database: ${postgres_db_name}
  username: ${postgres_username}
  password: ${postgres_password}

mail:
  backend: smtp
  useTls: true
  from: sentry@snowflake.com
  host: ${smtp_host}
  port: 587
  username: ${smtp_username}
  password: ${smtp_password}

kafka:
  enabled: false

externalKafka:
  host: ${kafka_host_0}
  port: 9098
  host: ${kafka_host_1}
  port: 9098
  host: ${kafka_host_2}
  port: 9098
  host: ${kafka_host_3}
  port: 9098
