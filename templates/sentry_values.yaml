prefix: ${module_prefix}

user:
  create: true
  email: ${sentry_email}
  password: ${sentry_password}

nginx:
  enabled: false

ingress:
  enabled: false

service:
  name: sentry
  type: ClusterIP
  externalPort: 9000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: /_health/
    service.beta.kubernetes.io/aws-load-balancer-subnets: ${private_subnet_ids_str}
